<polymer-element name="fp-manage-resize">
  <template>
    <style>
      :host {
        z-index: 3;
      }
      .control {
        position: absolute;
      }
      .control#horizontal {
        right: 8px;
        top: 8px;
        height: calc(100% - 16px);
        cursor: ew-resize;
        border-right: 14px dotted rgba(255, 0, 0, 0.5);
      }
    </style>
    <fp-manage-panel></fp-manage-panel>
    <div class="control" id="horizontal" on-trackstart="{{onBeforeWidthChanged}}" on-track="{{onWidthChanged}}"></div>
  </template>
  <script>
    Polymer('fp-manage-resize', {
      onBeforeWidthChanged: function(event){
        this.fire('manage-before-resize-x')
      },
      onWidthChanged: function(event){
        this.fire('manage-resize-x', {delta: event.dx})
      }
    });
  </script>
</polymer-element>
