<polymer-element name="fp-manage-edit" attributes="block">

  <template>
    <style>
      :host {
        z-index: 3;
      }
    </style>
    <fp-manage-panelaction on-click="{{ openForm }}"></fp-manage-panelaction>
  </template>

  <script>
    Polymer('fp-manage-edit', {
      openForm: function(){
        if (!this.form) {
          this.form = document.createElement('fp-blockform')
          this.form.object = this.block
          this.appendChild(this.form)
        }
        this.form.open()
      }
    })
  </script>

</polymer-element>
