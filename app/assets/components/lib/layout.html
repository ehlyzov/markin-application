<!--
  = require core-media-query/core-media-query
  = require core-style/core-style
-->

<polymer-element name="lib-layout" attributes="modules parentModules vcenter hcenter">
  <template>
    <style>
      :host {
        width: 100%;

        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        
        -ms-flex-align: start;
        -webkit-align-items: flex-start;
        align-items: flex-start;
        
        -ms-flex-wrap: wrap;
        -webkit-flex-wrap: wrap;
        flex-wrap: wrap;

        overflow: hidden;
      }

      :host([hcenter]) {
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
      }

      :host([vcenter]) {
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      :host([justify]) {
        -ms-flex-pack: justify;
        -webkit-justify-content: space-between;
        justify-content: space-between;
      }

      :host([row]) {
        -ms-flex-wrap: nowrap;
        -webkit-flex-wrap: nowrap;
        flex-wrap: nowrap;
      }
      
      :host([stack]) {
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
      }
    </style>
    <lib-parent
      id="parent"
      match="lib-layout, lib-layout-cell, lib-layout-acell"></lib-parent>
    <content></content>
  </template>
  <script>
    Polymer('lib-layout', {
      observe: {
        '$.parent.element.modules': 'updateParentModules',
        '$.parent.element.parentModules': 'updateParentModules',
        '$.parent.element.width': 'updateParentModules'
      },
      updateParentModules: function(__, newVal){
        this.parentModules = newVal
      }
    });
  </script>
</polymer-element>

<core-style id="libLayoutCellStyle">
  :host {
    display: block;
    box-sizing: border-box;
    min-height: 27px;
    
    -ms-flex-grow: 0;
    -webkit-flex-grow: 0;
    flex-grow: 0;

    -ms-flex-shrink: 0;
    -webkit-flex-shrink: 0;
    flex-shrink: 0;
    
  }
</core-style>

<script>
  window.libLayoutCellProto = {
    sectorHeight: 52,

    publish: {
      width: {reflect: true},
      mediumWidth: {reflect: true},
      smallWidth: {reflect: true},
      height: {reflect: true},
      gap: {reflect: false},
      mediumGap: {reflect: false},
      smallGap: {reflect: false},
    },

    observe: {
      'width': 'flexBasisStyleChanged',
      'smallWidth': 'flexBasisStyleChanged',
      'mediumWidth': 'flexBasisStyleChanged',
      '$.layout.element.parentModules': 'modulesChanged',
      '$.layout.element.modules': 'modulesChanged',
      'gap': 'gapStyleChanged',
      'mediumGap': 'gapStyleChanged',
      'smallGap': 'gapStyleChanged',
      '$.media.reference.medium': 'mediaChanged',
      '$.media.reference.small': 'mediaChanged'
    },
    
    mediaChanged: function(){
      this.flexBasisStyleChanged()
      this.gapStyleChanged()
    },

    modulesChanged: function(){
      this.gapStyleChanged()
      this.flexBasisStyleChanged()
    },

    gapStyleChanged: function(){
      this.style.removeProperty('margin-left')
      if (
        this.gap &&
        this.$.layout.element &&
        (this.$.layout.element.parentModules || this.$.layout.element.modules)
      ) {
        var media = this.$.media.reference
        var gap = media && media.small && this.smallGap || media && media.medium && this.mediumGap || this.gap
        var modules = this.$.layout.element.parentModules || this.$.layout.element.modules
        this.style.setProperty('margin-left', 'calc(' + gap + ' * 100% / ' + modules + ')')
      }
    },

    flexBasisStyleChanged: function(){
      var media = this.$.media.reference
      var modules = this.$.layout.element.parentModules || this.$.layout.element.modules
      var width = media && media.small && modules || media && media.medium && this.mediumWidth || this.width
      if (this.isDimensionsCanSet()) this.setWidth(width)
    },

    isDimensionsCanSet: function(){
      return this.width && this.$.layout.element && (this.$.layout.element.parentModules || this.$.layout.element.modules)
    },

    setWidth: function(width){
      var modules = this.$.layout.element.parentModules || this.$.layout.element.modules
      this.style.setProperty('-ms-flex-basis', 'calc(' + width + ' * 100% / ' + modules + ')')
      this.style.setProperty('-webkit-flex-basis', 'calc(' + width + ' * 100% / ' + modules + ')')
      this.style.setProperty('flex-basis', 'calc(' + width + ' * 100% / ' + modules + ')')
    }

  }
</script>

<polymer-element name="lib-layout-cell">
  <template>
    <core-style ref="libLayoutCellStyle"></core-style>
    <lib-parent match="lib-layout" id="layout"></lib-parent>
    <lib-reference match="#mediaMonitor" id="media"></lib-reference>
    <content></content>
  </template>
  <script>
    Polymer('lib-layout-cell', _.extend({}, libLayoutCellProto));
  </script>
</polymer-element>

<polymer-element name="lib-layout-acell" extends="a">
  <template>
    <core-style ref="libLayoutCellStyle"></core-style>
    <lib-parent match="lib-layout" id="layout"></lib-parent>
    <lib-reference match="#mediaMonitor" id="media"></lib-reference>
    <content></content>
  </template>
  <script>
    Polymer('lib-layout-acell', _.extend({}, libLayoutCellProto));
  </script>
</polymer-element>
