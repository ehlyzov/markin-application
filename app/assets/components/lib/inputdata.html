<polymer-element name="lib-inputdata" attributes="source data">
  <script>
    Polymer("lib-inputdata", {
      ready: function(){
        this.element = document.getElementById(this.source)
        this.data = JSON.parse(this.element.value)
      },
      dataChanged: function(){
        this.element.value = JSON.stringify(this.data)
      }
    })
  </script>
</polymer-element>
