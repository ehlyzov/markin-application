<polymer-element name="lib-input-radiogroup" extends="lib-input">
  <template>
    <lib-input-wrapper>
      <label>{{label()}}</label>
      <paper-radio-group selected="{{value}}" label="Group" id="radioGroup">
        <template repeat="{{ key in collection()}}">
          <paper-radio-button name="{{key[0]}}" label="{{key[1]}}"></paper-radio-button>
        </template>
      </paper-radio-group>
    </lib-input-wrapper>
  </template>
  <script>
    Polymer('lib-input-radiogroup', {
      collection: function(){
        return _.pairs(I18n.t('options.' + this.name))
      }
    });
  </script>
</polymer-element>
