<polymer-element name="lib-input-text" extends="lib-input" attributes="floatingLabel">
  <template>
    <style>
      :host /deep/ #inputContainer {
        position: relative;
        overflow: hidden;
      }

      lib-input-hint {
        margin-top: -24px;
      }
      
      paper-input {
        max-height: 150px;
      }
    </style>
    <lib-input-wrapper>
      <paper-input id="input" multiline maxRows="5" label="{{label()}}" value="{{value}}" floatingLabel="{{floatingLabel}}"></paper-input>
      <lib-input-hint text="{{hint()}}"></lib-input-hint>
    </lib-input-wrapper>
  </template>
  <script>
    Polymer('lib-input-text', {
      floatingLabel: false
    });
  </script>
</polymer-element>
