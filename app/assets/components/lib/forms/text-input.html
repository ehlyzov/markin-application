<polymer-element name="lib-input-text" extends="lib-input">
  <template>
    <style>
      :host /deep/ #inputContainer {
        position: relative;
        overflow: hidden;
      }
    </style>
    <lib-input-wrapper>
      <paper-input id="input" multiline maxRows="5" label="{{label()}}" value="{{value}}"></paper-input>
    </lib-input-wrapper>
  </template>
  <script>
    Polymer('lib-input-text', {
      attached: function(){
        this.job('rewrite input value', function(){
          this.$.input.value = new String(this.$.input.value)
        }, 100)
      }
    });
  </script>
</polymer-element>
